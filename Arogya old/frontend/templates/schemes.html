{% extends "base.html" %}

{% block title %}Government Schemes - AROGYA Healthcare{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Government Healthcare Schemes</h1>
        <p class="text-gray-600">Information about government healthcare schemes for rural communities</p>
    </div>

    <!-- Search and Filter -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <div class="grid md:grid-cols-3 gap-4">
            <div class="md:col-span-2">
                <input type="text" id="searchInput" placeholder="Search schemes..." 
                       class="w-full border rounded-lg p-2" onkeyup="filterSchemes()">
            </div>
            <div>
                <select id="eligibilityFilter" class="w-full border rounded-lg p-2" onchange="filterSchemes()">
                    <option value="">All Eligibility</option>
                    <option value="BPL">BPL Families</option>
                    <option value="Rural">Rural Households</option>
                    <option value="Senior">Senior Citizens</option>
                    <option value="Women">Women</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Schemes Grid -->
    <div id="schemesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Schemes will be loaded here -->
    </div>

    <!-- Scheme Detail Modal -->
    <div id="schemeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-900"></h2>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div id="modalContent">
                    <!-- Scheme content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let schemes = [];

// Load schemes on page load
document.addEventListener('DOMContentLoaded', function() {
    loadSchemes();
});

async function loadSchemes() {
    try {
        const response = await fetch('/api/schemes');
        schemes = await response.json();
        
        // Add more sample schemes
        schemes = [
            ...schemes,
            {
                "id": 3,
                "name": "National Health Mission",
                "description": "Comprehensive healthcare program for rural and urban areas",
                "eligibility": "All citizens, especially rural and marginalized communities",
                "benefits": "Free health check-ups, maternal health services, child health programs",
                "category": "Universal Health",
                "application_process": "Visit nearest health center or apply online through NHM portal",
                "documents_required": ["Aadhaar Card", "Address Proof", "Income Certificate"],
                "website": "https://nhm.gov.in"
            },
            {
                "id": 4,
                "name": "Pradhan Mantri Surakshit Matritva Abhiyan",
                "description": "Free antenatal care for pregnant women",
                "eligibility": "Pregnant women in their 2nd and 3rd trimesters",
                "benefits": "Free health check-ups, diagnostics, medicines during pregnancy",
                "category": "Maternal Health",
                "application_process": "Register at nearest government health facility",
                "documents_required": ["Aadhaar Card", "Pregnancy confirmation certificate"],
                "website": "https://pmsma.gov.in"
            },
            {
                "id": 5,
                "name": "Rashtriya Swasthya Bima Yojana",
                "description": "Health insurance scheme for BPL families",
                "eligibility": "BPL families and workers in unorganized sector",
                "benefits": "Health coverage up to Rs. 30,000 for hospitalization",
                "category": "Health Insurance",
                "application_process": "Apply through designated enrollment centers",
                "documents_required": ["BPL Card", "Aadhaar Card", "Bank Account"],
                "website": "https://www.rsby.gov.in"
            },
            {
                "id": 6,
                "name": "National Mental Health Program",
                "description": "Mental healthcare services and awareness",
                "eligibility": "All citizens, especially those with mental health conditions",
                "benefits": "Free mental health services, counseling, medications",
                "category": "Mental Health",
                "application_process": "Visit district mental health program centers",
                "documents_required": ["Aadhaar Card", "Medical certificate if available"],
                "website": "https://nmhp.gov.in"
            }
        ];
        
        displaySchemes(schemes);
    } catch (error) {
        console.error('Error loading schemes:', error);
    }
}

function displaySchemes(schemesToShow) {
    const schemesGrid = document.getElementById('schemesGrid');
    
    if (schemesToShow.length === 0) {
        schemesGrid.innerHTML = `
            <div class="col-span-full text-center py-12">
                <svg class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="text-gray-600">No schemes found</p>
                <p class="text-sm text-gray-500">Try adjusting your search or filter criteria</p>
            </div>
        `;
        return;
    }
    
    schemesGrid.innerHTML = schemesToShow.map(scheme => `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden card-hover cursor-pointer" onclick="openScheme(${scheme.id})">
            <div class="bg-gradient-to-r from-green-500 to-emerald-600 h-2"></div>
            <div class="p-6">
                <div class="flex items-center justify-between mb-3">
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-medium">
                        ${scheme.category || 'Health Scheme'}
                    </span>
                    <span class="text-sm text-gray-500">Government</span>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">${scheme.name}</h3>
                <p class="text-gray-600 mb-4 line-clamp-3">${scheme.description}</p>
                <div class="space-y-2 mb-4">
                    <div class="flex items-center text-sm text-gray-600">
                        <svg class="h-4 w-4 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span class="line-clamp-1">${scheme.eligibility}</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <svg class="h-4 w-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="line-clamp-1">${scheme.benefits}</span>
                    </div>
                </div>
                <button class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">
                    View Details
                </button>
            </div>
        </div>
    `).join('');
}

function filterSchemes() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const eligibility = document.getElementById('eligibilityFilter').value;
    
    const filtered = schemes.filter(scheme => {
        const matchesSearch = scheme.name.toLowerCase().includes(searchTerm) || 
                             scheme.description.toLowerCase().includes(searchTerm) ||
                             scheme.benefits.toLowerCase().includes(searchTerm);
        const matchesEligibility = !eligibility || 
                                 scheme.eligibility.toLowerCase().includes(eligibility.toLowerCase());
        
        return matchesSearch && matchesEligibility;
    });
    
    displaySchemes(filtered);
}

function openScheme(id) {
    const scheme = schemes.find(s => s.id === id);
    if (!scheme) return;
    
    document.getElementById('modalTitle').textContent = scheme.name;
    document.getElementById('modalContent').innerHTML = `
        <div class="space-y-6">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                <h3 class="font-semibold text-green-900 mb-2">Scheme Overview</h3>
                <p class="text-green-800">${scheme.description}</p>
            </div>
            
            <div>
                <h3 class="font-semibold text-gray-900 mb-3">Eligibility Criteria</h3>
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-gray-700">${scheme.eligibility}</p>
                </div>
            </div>
            
            <div>
                <h3 class="font-semibold text-gray-900 mb-3">Benefits</h3>
                <div class="bg-blue-50 rounded-lg p-4">
                    <p class="text-blue-800">${scheme.benefits}</p>
                </div>
            </div>
            
            <div>
                <h3 class="font-semibold text-gray-900 mb-3">Application Process</h3>
                <div class="bg-purple-50 rounded-lg p-4">
                    <p class="text-purple-800">${scheme.application_process || 'Visit nearest government health center or apply online'}</p>
                </div>
            </div>
            
            ${scheme.documents_required ? `
            <div>
                <h3 class="font-semibold text-gray-900 mb-3">Documents Required</h3>
                <div class="space-y-2">
                    ${scheme.documents_required.map(doc => `
                        <div class="flex items-center space-x-2">
                            <svg class="h-5 w-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span class="text-gray-700">${doc}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
            ` : ''}
            
            <div class="flex space-x-4">
                ${scheme.website ? `
                <a href="${scheme.website}" target="_blank" class="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition text-center">
                    Official Website
                </a>
                ` : ''}
                <button onclick="printSchemeDetails()" class="flex-1 border border-purple-600 text-purple-600 py-3 rounded-lg font-semibold hover:bg-purple-50 transition">
                    Print Details
                </button>
            </div>
            
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                <p class="text-sm text-yellow-800">
                    <strong>Note:</strong> Please verify all information from official sources before applying. Scheme details may be updated periodically.
                </p>
            </div>
        </div>
    `;
    
    document.getElementById('schemeModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('schemeModal').classList.add('hidden');
}

function printSchemeDetails() {
    window.print();
}

// Close modal when clicking outside
document.getElementById('schemeModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});
</script>
{% endblock %}
