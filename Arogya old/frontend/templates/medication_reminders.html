{% extends "base.html" %}

{% block title %}Medication Reminders - AROGYA Healthcare{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Medication Reminders</h1>
        <p class="text-gray-600">Never miss your medications with smart reminders</p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
        <!-- Add New Reminder -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Add New Reminder</h2>
            <form id="reminderForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Medication Name</label>
                        <input type="text" name="medication" required 
                               class="w-full border rounded-lg p-2" placeholder="e.g., Aspirin">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Dosage</label>
                        <input type="text" name="dosage" required 
                               class="w-full border rounded-lg p-2" placeholder="e.g., 100mg">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Frequency</label>
                        <select name="frequency" class="w-full border rounded-lg p-2">
                            <option value="Once daily">Once daily</option>
                            <option value="Twice daily">Twice daily</option>
                            <option value="Three times daily">Three times daily</option>
                            <option value="As needed">As needed</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                        <input type="time" name="time" required 
                               class="w-full border rounded-lg p-2">
                    </div>
                    
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">
                        Add Reminder
                    </button>
                </div>
            </form>
        </div>

        <!-- Current Reminders -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Current Reminders</h2>
            <div id="remindersList" class="space-y-4">
                <!-- Reminders will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Today's Schedule -->
    <div class="mt-8 bg-gradient-to-r from-purple-50 to-indigo-50 rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Today's Schedule</h2>
        <div id="todaySchedule" class="space-y-3">
            <!-- Schedule will be displayed here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let reminders = [];

// Load reminders on page load
document.addEventListener('DOMContentLoaded', function() {
    loadReminders();
    loadTodaySchedule();
});

async function loadReminders() {
    try {
        const response = await fetch('/api/reminders');
        reminders = await response.json();
        displayReminders();
    } catch (error) {
        console.error('Error loading reminders:', error);
    }
}

function displayReminders() {
    const remindersList = document.getElementById('remindersList');
    
    if (reminders.length === 0) {
        remindersList.innerHTML = `
            <div class="text-center py-8">
                <svg class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="text-gray-600">No reminders set yet</p>
                <p class="text-sm text-gray-500">Add your first medication reminder</p>
            </div>
        `;
        return;
    }
    
    remindersList.innerHTML = reminders.map(reminder => `
        <div class="border rounded-lg p-4 hover:shadow-md transition">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-gray-900">${reminder.medication}</h3>
                    <p class="text-gray-600">${reminder.dosage} - ${reminder.frequency}</p>
                    <p class="text-sm text-gray-500">‚è∞ ${reminder.time}</p>
                </div>
                <div class="flex space-x-2">
                    <button onclick="editReminder(${reminder.id})" class="bg-blue-100 text-blue-600 px-3 py-1 rounded hover:bg-blue-200">
                        Edit
                    </button>
                    <button onclick="deleteReminder(${reminder.id})" class="bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

function loadTodaySchedule() {
    const todaySchedule = document.getElementById('todaySchedule');
    const currentTime = new Date();
    const currentHour = currentTime.getHours();
    const currentMinute = currentTime.getMinutes();
    
    // Generate schedule based on reminders
    const schedule = [];
    reminders.forEach(reminder => {
        const [hours, minutes] = reminder.time.split(':');
        const reminderTime = new Date();
        reminderTime.setHours(parseInt(hours));
        reminderTime.setMinutes(parseInt(minutes));
        
        const isPast = reminderTime < currentTime;
        const isNext = reminderTime > currentTime && 
                       (reminderTime.getHours() - currentHour <= 2);
        
        if (isNext) {
            schedule.push({
                ...reminder,
                status: 'upcoming',
                timeUntil: getTimeUntil(reminderTime)
            });
        } else if (isPast) {
            schedule.push({
                ...reminder,
                status: 'missed'
            });
        }
    });
    
    if (schedule.length === 0) {
        todaySchedule.innerHTML = `
            <div class="text-center py-4">
                <p class="text-gray-600">No medications scheduled for today</p>
            </div>
        `;
        return;
    }
    
    todaySchedule.innerHTML = schedule.map(item => `
        <div class="flex items-center justify-between p-3 bg-white rounded-lg border ${item.status === 'missed' ? 'border-red-200' : 'border-green-200'}">
            <div class="flex items-center space-x-3">
                <div class="${item.status === 'missed' ? 'bg-red-100' : 'bg-green-100'} rounded-full p-2">
                    <svg class="h-5 w-5 ${item.status === 'missed' ? 'text-red-600' : 'text-green-600'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <div>
                    <p class="font-semibold text-gray-900">${item.medication}</p>
                    <p class="text-sm text-gray-600">${item.dosage} at ${item.time}</p>
                </div>
            </div>
            <div class="text-right">
                ${item.status === 'missed' ? 
                    '<span class="text-red-600 text-sm font-medium">Missed</span>' :
                    `<span class="text-green-600 text-sm font-medium">${item.timeUntil}</span>`
                }
            </div>
        </div>
    `).join('');
}

function getTimeUntil(time) {
    const now = new Date();
    const diff = time - now;
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    
    if (hours > 0) {
        return `In ${hours}h ${minutes}m`;
    } else {
        return `In ${minutes}m`;
    }
}

// Handle form submission
document.getElementById('reminderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const newReminder = {
        id: reminders.length + 1,
        medication: formData.get('medication'),
        dosage: formData.get('dosage'),
        frequency: formData.get('frequency'),
        time: formData.get('time')
    };
    
    reminders.push(newReminder);
    displayReminders();
    loadTodaySchedule();
    
    // Reset form
    e.target.reset();
    
    // Show success message
    showNotification('Reminder added successfully!');
});

function editReminder(id) {
    const reminder = reminders.find(r => r.id === id);
    if (reminder) {
        // Fill form with reminder data
        document.querySelector('input[name="medication"]').value = reminder.medication;
        document.querySelector('input[name="dosage"]').value = reminder.dosage;
        document.querySelector('select[name="frequency"]').value = reminder.frequency;
        document.querySelector('input[name="time"]').value = reminder.time;
        
        // Remove the old reminder
        deleteReminder(id, false);
    }
}

function deleteReminder(id, showMessage = true) {
    reminders = reminders.filter(r => r.id !== id);
    displayReminders();
    loadTodaySchedule();
    
    if (showMessage) {
        showNotification('Reminder deleted successfully!');
    }
}

function showNotification(message) {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    // Remove after 3 seconds
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
{% endblock %}
